# =====================================================================
# Online Saathi - Docker Compose Configuration
# Frontend + Backend एकसाथ (Single Container)
# Works with: Railway, Render, Local Development
# =====================================================================

version: "3.8"

services:
  # ===========================================
  # Main Application (Frontend + Backend)
  # ===========================================
  app:
    container_name: onlinesaathi-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-3080}:${PORT:-3080}"
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=${PORT:-3080}
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./images:/app/client/public/images
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-3080}/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - saathi-network

